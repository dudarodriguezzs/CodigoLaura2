<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tela 04</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: whitesmoke;
      text-align: center;
    }

    h1 {
      margin: 40px 0;
    }

    .memory-game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      justify-content: center;
    }

    input[type="checkbox"] {
      display: none;
    }

    .card {
      width: 100px;
      height: 100px;
      background-image: url('verso.JPEG');
      background-size: cover;
      border-radius: 8px;
      transition: transform 0.4s, background-image 0.4s;
      cursor: pointer;
    }

    input[type="checkbox"]:checked + .card {
      background-image: var(--img);
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria</h1>
  <div class="memory-game">

    <input type="checkbox" id="card1">
    <label for="card1" class="card" style="--img: url('du.JPEG')"></label>

    <input type="checkbox" id="card2">
    <label for="card2" class="card" style="--img: url('vo.JPEG')"></label>

    <input type="checkbox" id="card3">
    <label for="card3" class="card" style="--img: url('mae.JPEG')"></label>

    <input type="checkbox" id="card4">
    <label for="card4" class="card" style="--img: url('min.JPEG')"></label>

    <input type="checkbox" id="card5">
    <label for="card5" class="card" style="--img: url('vo.JPEG')"></label>

    <input type="checkbox" id="card6">
    <label for="card6" class="card" style="--img: url('min.JPEG')"></label>

    <input type="checkbox" id="card7">
    <label for="card7" class="card" style="--img: url('mae.JPEG')"></label>

    <input type="checkbox" id="card8">
    <label for="card8" class="card" style="--img: url('du.JPEG')"></label>
  </div>
</body>
</html>
